var numberMS;


function getAndShowNewMinutesAndSecondsWithInterval(timerFunction) {
    intervalid1=setInterval(
        timerFunction,
        1000
    );
}


//starts timer
function startTimer(input) {
    clearInterval(intervalid1);  
    setInitialColors();               
    function getNumbersOfMinutesAndSeconds() {      //1. crunches user's request of time - clears it from unnecessary symbols   
    var time;                                       //2. transforms it into number of seconds  
    var query;                                      //3. gets number of minutes
    var regex = /\\?time=(\d{1,3})/i; 
    var inputType=typeof input;       
    if (inputType=="number"){        
      time=input;                                               
    }                                                          
    else if (inputType=="string"){                                
        time=parseInt(input,10);                                  
    }                                                             
    else {
    var urlString = decodeURIComponent(input);   
    var queryArray = urlString.split('html');                  
    query = queryArray[1];                       
                                                   
    if (regex.test(query)) {                    
        var qs = regex.exec(query);             
        time = qs[1];                            
        time = parseInt(time, 10);}              
        else {
      throw "stop";
    }
      };
   numberMinutes = Math.floor(time / 60);        
    numberSeconds = (time - numberMinutes * 60) + 1; 
    timeNumber = numberSeconds;                       
}
    getAndShowNewMinutesAndSecondsWithInterval(function() {                          
        getNewNumberOfMinutesAndSecondsDiclinedOnOneAndShowIt();
    });
}

function notifyUserByColorEffectsTimerIsCloseToFinish(){
          document.getElementById('page').style.backgroundColor = '#015965';
          document.getElementById('timer').style.color = '#5FC0CE';
}
    function setInitialColors(){
          document.getElementById('page').style.backgroundColor = '#5FC0CE';
          document.getElementById('timer').style.color = '#015965';
        
    }
//diclines number of seconds on one and makes visual and audial effects
//shows numbers of minutes and seconds in browser
//stops previous timer of miliseconds
//starts new timer of miliseconds
function getNewNumberOfMinutesAndSecondsDiclinedOnOneAndShowIt() {
    timeNumber--;                
    if (timeNumber < 0) {        
        if (numberMinutes > 0) { 
            timeNumber = 59;     
            numberMinutes--; 
        } else {                  
            return false;
        }
    };

    if (timeNumber < 10) {             
        timeNumber = "0" + timeNumber;  
    };

    if (timeNumber < 6 & timeNumber > 0) {  
        if (numberMinutes == 0) {           
            sound();                        
        }
    };
    if (timeNumber == 5) {                 
        if (numberMinutes == 0) {         
            notifyUserByColorEffectsTimerIsCloseToFinish();                
        }
    };
    if (timeNumber == 0 & numberMinutes == 0) {  
          sound(1500);                           
    };

    document.getElementById('minutes').innerHTML = '0' + numberMinutes; 
    document.getElementById('seconds').innerHTML = timeNumber;          
    clearInterval(intervalid2);                                        
    setIntervalToGetAndShowNewMiliseconds(function(){GetAndShowNewMilisecondsWithInterval();});                            

}

function sound(time, frequency, type) {
    var context = window.audioctx || (window.audioctx = new AudioContext());
    var o = context.createOscillator();
    o.type = type || "sine";
    o.connect(context.destination);
    o.frequency.value = frequency || 500;
    o.start();
    setTimeout(function() {       
        o.stop();               
        if (time==1500){
        window.location="https://www.youtube.com/watch?v=pZ12_E5R3qc?rel=0;&autoplay=1";
       
       };
    }, time || 200);

}

      return false;        
    };

  }
